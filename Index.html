<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bomb Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home-screen">
            <div class="dot">
                <div class="cone"></div>
                <button id="start-button">Start</button>
            </div>
        </div>
        <div id="game-screen" class="hidden">
            <div class="dot">
                <div class="cone" id="cone"></div>
                <div id="letter-display">A</div>
            </div>
            <input type="text" id="word-input" placeholder="Enter a word">
            <button id="submit-word">Submit</button>
            <button id="view-word-list">View Word List</button>
            <button id="toggle-dark-mode">Dark Mode</button>
        </div>
        <div id="word-list-screen" class="hidden">
            <h2>Word List</h2>
            <ul id="word-list"></ul>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
